<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora de Investimentos</title>
  </head>
  <body class="h-[100dvh] grid grid-cols-3 grid-rows-2">
    <aside
      class="flex flex-col row-span-2 bg-emerald-300 justify-between py-5 px-2"
    >
      <h1 class="text-2xl font-bold px-6 py-2">Calculadora de Investimentos</h1>
      <form class="w-full">
        <div class="flex flex-col gap-1 w-full">
          <label for="return rate">Rentabilidade</label>
          <div class="flex">
            <input value="%" class="w-1/6" type="text" disabled />
            <input type="text" class="w-1/2" id="return rate" />
            <select id="evaluation-period" class="w-1/3">
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
      </form>
      <div>
        <button>Calcular</button>
        <button>Limpar</button>
      </div>
    </aside>

    <main>
      <p>Resultados</p>
    </main>
  </body>
</html>
